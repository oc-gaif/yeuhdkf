    <style>
    .spanner {
        position: fixed;
        top: 50%;
        left: 0;
        background: rgba(42, 42, 42, 0.2);
        display: block;
        text-align: center;
        height: 300px;
        color: #FFF;
        transform: translateY(-50%);
        z-index: 1000;
        visibility: hidden;
        height: 100%;
        width: 100%;
        font-size: x-large;
    }
   
    .loader,
    .loader:before,
    .loader:after {
        border-radius: 50%;
        width: 2.5em;
        height: 2.5em;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
        -webkit-animation: load7 1.8s infinite ease-in-out;
        animation: load7 1.8s infinite ease-in-out;
    }

    .loader {
        color: #4800ff;
        font-size: 10px;
        position: absolute;
        text-indent: -9999em;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
    }

        .loader:before,
        .loader:after {
            content: '';
            position: absolute;
            top: 0;
        }

        .loader:before {
            left: -3.5em;
            -webkit-animation-delay: -0.32s;
            animation-delay: -0.32s;
        }

        .loader:after {
            left: 3.5em;
        }

    @-webkit-keyframes load7 {
        0%,
        80%,
        100% {
            box-shadow: 0 2.5em 0 -1.3em;
        }

        40% {
            box-shadow: 0 2.5em 0 0;
        }
    }

    @keyframes load7 {
        0%,
        80%,
        100% {
            box-shadow: 0 2.5em 0 -1.3em;
        }

        40% {
            box-shadow: 0 2.5em 0 0;
        }
    }

    .show {
        visibility: visible;
    }

    .spanner{
        opacity: 0;
        -webkit-transition: all 0.3s;
        -moz-transition: all 0.3s;
        transition: all 0.3s;
    }

        .spanner.show{
            opacity: 1
        }
</style>
<div class="spanner">

        function fnShowAlert() {

            if (IsShowMessage=="Y") {
                if (IsConfirmMessage=="Y") {
                     Swal.fire({
                        type: '',
                        title: '',
                        html: ''
                    });
                }
                else {
                    Swal.fire({
                        type: '',
                        title: '',
                        html: '',
                        timer: 1000,
                        showCancelButton: false,
                        showConfirmButton: false
                    }).then(function (dismiss) { if (dismiss === 'timer') { } });
                }
            }
        }
